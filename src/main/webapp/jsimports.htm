<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<c:set var="context" value="${pageContext.request.contextPath}" />

<script type="text/javascript">
var WEB_CONTEXT = "${context}";
</script>

<!-- link extjs 5 -->
<link rel="stylesheet" type="text/css" href="${context}/portal-core/js/ext-5.1.1/build/packages/ext-theme-neptune/build/resources/ext-theme-neptune-all.css">
<script type="text/javascript" src="${context}/portal-core/js/ext-5.1.1/build/ext-all-debug.js"></script>
<script type="text/javascript" src="${context}/portal-core/js/ext-5.1.1/build/packages/ext-ux/build/ext-ux-debug.js"></script>

<script type="text/javascript" src="${context}/portal-core/js/portal/Compatibility.js"></script>

<script type="text/javascript" src="${context}/portal-core/js/portal/util/PiwikAnalytic.js" ></script>
<script type="text/javascript" src="${context}/portal-core/js/portal/util/URL.js"></script>

<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

<!-- Piwik -->
<script type="text/javascript">
  var _paq = _paq || [];
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//cg-admin.arrc.csiro.au/piwik/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', 3]);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<noscript><p><img src="//cg-admin.arrc.csiro.au/piwik/piwik.php?idsite=3" style="border:0;" alt="" /></p></noscript>
<!-- End Piwik Code -->
